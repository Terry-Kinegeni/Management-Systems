<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Vehicle</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add a Vehicle</h1>
        <form method="post">
            <label for="vehicle_type">Vehicle Type:</label>
            <select id="vehicle_type" name="vehicle_type">
                <option value="car">Car</option>
                <option value="truck">Truck</option>
                <option value="motorcycle">Motorcycle</option>
            </select><br><br>
            <label for="registration_number">Registration Number:</label>
            <input type="text" id="registration_number" name="registration_number" required><br><br>
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" required><br><br>
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required><br><br>
            <div id="car_fields" class="extra_fields">
                <label for="number_of_seats">Number of Seats:</label>
                <input type="number" id="number_of_seats" name="number_of_seats"><br><br>
            </div>
            <div id="truck_fields" class="extra_fields">
                <label for="cargo_capacity">Cargo Capacity:</label>
                <input type="number" id="cargo_capacity" name="cargo_capacity"><br><br>
            </div>
            <div id="motorcycle_fields" class="extra_fields">
                <label for="engine_capacity">Engine Capacity:</label>
                <input type="number" id="engine_capacity" name="engine_capacity"><br><br>
            </div>
            <input type="submit" value="Add Vehicle" class="button">
        </form>
    </div>
    <script>
        document.getElementById('vehicle_type').addEventListener('change', function() {
            var carFields = document.getElementById('car_fields');
            var truckFields = document.getElementById('truck_fields');
            var motorcycleFields = document.getElementById('motorcycle_fields');
            carFields.style.display = 'none';
            truckFields.style.display = 'none';
            motorcycleFields.style.display = 'none';
            if (this.value == 'car') {
                carFields.style.display = 'block';
            } else if (this.value == 'truck') {
                truckFields.style.display = 'block';
            } else if (this.value == 'motorcycle') {
                motorcycleFields.style.display = 'block';
            }
        });
    </script>
</body>
</html>
